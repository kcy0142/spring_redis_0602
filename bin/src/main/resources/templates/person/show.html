 </head> 
 <body> 
 
 
<nav class="navbar navbar-default"> 
     <div class="container"> 
       <div class="navbar-header"> 
         <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Person</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.id}">Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.age}">Age</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Gender:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${person.gender}">Gender</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    </body> 
 </html>
