   <div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Car</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Car Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.id}">Car Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Make:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.make}">make</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Model:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.model}">model</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Color:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.color}">color</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">topSpeed:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${car.topSpeed}">topSpeed</p>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
